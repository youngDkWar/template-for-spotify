<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body class="app">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <div class="button-container">
        <button class="btn-header-back"></button>
        <button class="btn-header-forward"></button>
      </div>
      <button class="profile-header">
        <img class="profile-logo-svg" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg">
        <span class="profile-name">nikita</span>
      </button>
    </header>
    <aside class="main-aside">
      <a href="#" class="ref-main-page">
        <img class="main-logo" src="%PUBLIC_URL%/main_logo_white.svg" alt="официальное лого Spotify">
      </a>
    </aside>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
