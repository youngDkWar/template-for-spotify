<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="main-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Tensor</title>
</head>

<body>
  <div>
    <!--Этот блок отображается на странице, пока пользователь не авторизуется-->
    <div id="login">
      <h1>This is an example of the Implicit Grant flow</h1>
      <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
    </div>
    
    <!--Этот блок отображается на странице после успешной авторизации-->
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>
    </div>
  </div>
</body>

  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="auth.js" type="module"></script>

</html>
